<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A2540"/>
      <stop offset="100%" stop-color="#0F4C75"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" rx="32"/>

  <!-- IoT circuit pattern -->
  <g stroke="#1BBFA3" stroke-width="3" opacity="0.2">
    <line x1="150" y1="100" x2="300" y2="100"/>
    <circle cx="300" cy="100" r="6" fill="#1BBFA3"/>
    <line x1="300" y1="100" x2="300" y2="250"/>
    <circle cx="300" cy="250" r="6" fill="#1BBFA3"/>
    <line x1="300" y1="250" x2="450" y2="250"/>
    <circle cx="450" cy="250" r="6" fill="#1BBFA3"/>
    <line x1="450" y1="250" x2="450" y2="400"/>
  </g>

  <!-- Başlık -->
  <text x="600" y="240" text-anchor="middle"
        fill="#FFFFFF" font-size="78" font-weight="700"
        font-family="Inter, system-ui">
    Günce Akkoyun
  </text>

  <!-- Alt Başlık -->
  <text x="600" y="330" text-anchor="middle"
        fill="#1BBFA3" font-size="42" font-weight="500"
        font-family="Inter, system-ui">
    Elektronik • IoT • Donanım Girişimciliği
  </text>

  <!-- Domain -->
  <text x="600" y="430" text-anchor="middle"
        fill="#FFFFFF" font-size="36" opacity="0.85"
        font-family="Inter, system-ui">
    akkoyun.net
  </text>

</svg>